<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
    <title>SimpleDartWebApp</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script defer src="main.dart.js"></script>
</head>

<body>
<div class="todo-app">
    <div class="modal">
        <div class="modal__overlay"></div>
        <div class="modal__content">
            <div class="modal__content__header">
                <h4>Login required</h4>
            </div>
            <div class="modal__content__body">
                <div class="content">
                    <div class="login-form">
                        <div class="login-form__col">
                            <label>Email</label> <input type="text" id="email">
                        </div>
                        <div class="login-form__col">
                            <label>Password</label> <input type="text" id="pwd">
                        </div>
                        <div class="login-form__col-btn">
                            <div class="modal__content__btn-container">
                                <button id="modal-btn-confirm" class="button confirm">Login</button>
                            </div>
                        </div>
                    </div>
                    <p class="login-info"></p>
                </div>
            </div>

        </div>
    </div>
    <div class="todo-box-wrapper">
        <div class="todo-box">
            <h2 style="text-align: center;">A Simple To-Do List</h2>
            <p><span id="greeting"></span></p>
            <div class="add-todo-wrapper">
                <input id="to-do-input" type="text" placeholder="Add new todo">
                <button id="add-todo" class="button add">Add</button>
            </div>
            <span id="to-do-input-error"></span>
            <ul id="todolist"></ul>
        </div>
    </div>
</div>

</body>
</html>
